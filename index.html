<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
		</figure>
	</header>

	<div class="pg__home">	
		<section>
			<header>
				<h2>Quem está assistindo?</h2>
			</header>
			<ul class="pg__home__list">
				<li class="pg__home__list__item">
					<figure>
						<img src="img/avatar.png" alt="Gabriel">
						<figcaption><h3>Gabriel</h3></figcaption>
					</figure>
				</li>
				<li class="pg__home__list__item">
					<figure>
						<img src="img/avatar1.png" alt="Maria">
						<figcaption><h3>Maria</h3></figcaption>
					</figure>
				</li>
				<li class="pg__home__list__item">
					<figure>
						<img src="img/avatar2.png" alt="Renato">
						<figcaption><h3>Renato</h3></figcaption>
					</figure>					
				</li>
				<li class="pg__home__list__item addPerfil">
					<figure>
						<img src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption><h3>Adicionar perfil</h3></figcaption>
					</figure>					
				</li>
			</ul>
			<footer>
				<button>Gerenciar Perfis</button>
			</footer>
		</section>
	</div>

</body>
</html>
